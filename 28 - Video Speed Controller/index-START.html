<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
	speed = document.querySelector('.speed');
	bar = document.querySelector('.speed-bar');
	video = document.querySelector('.flex');

	speed.addEventListener('mousemove', function (e) { // cia arrow netinka =>, nes 'this' ima kaip window objekta, ne diva 
		y = e.pageY - this.offsetTop;
		percent = y / this.offsetHeight;
		min=0.4;
		max=4;
		height = Math.round(percent*100) + '%';
		rate =  percent * (max- min) + min;
		bar.style.height = height;
		bar.textContent =  rate.toFixed(1) + 'x';
		video.playbackRate = rate;
	})

</script>
</body>
</html>
