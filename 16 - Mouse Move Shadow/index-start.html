<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥TEST</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
	hero = document.querySelector('.hero');
	text = hero.querySelector('h1');
	walk=50; // 100px;

	console.log(hero, text);

	function shadow(e) {
		const {offsetWidth: width, offsetHeight: height} = hero;
		let {offsetX: x, offsetY: y} = e;
		if (this!==e.target) {
			x = x + e.target.offsetLeft;
			y = y + e.target.offsetTop;
		}

		xWalk = Math.round(x/width*walk) - (walk/2)
		yWalk = Math.round(y/height*walk) - (walk/2)

		// console.log(xWalk,yWalk);

		text.style.textShadow = `${xWalk}px ${yWalk}px ${xWalk-yWalk}px red, ${xWalk * -1}px ${yWalk}px ${xWalk-yWalk}px rgba(0,0,255, 0.5`;
;
		// console.log(x,y);
	}

	hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
